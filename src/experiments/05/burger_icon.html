<div class="container-fluid fill--c">
	<p class="text-center" >Button only with a :active</p>
	<div class="center__vh--flex">
		<button id="menu__toggle" class="scale--2">
			<div class="menu__toggle__container">

<div class="container-fluid fill--m">

</div>

	<div class="center__vh--flex">
		<div id="menu__toggle--3" class="scale--2">
			<label for="menuBox"></label>
			<input id="menuBox" class="input" type="checkbox" >
