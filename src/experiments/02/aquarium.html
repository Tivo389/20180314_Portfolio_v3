<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aquarium</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
  <style>@import url('https://fonts.googleapis.com/css?family=Cinzel');</style>
</head>

<body>

<div id="aquarium">

	<p class="inspired-by">Inspired by <a href="http://paperfish.com.au/">paperfish</a></p>

	<div class="grid--container display--none">
		<div class="grid__vertical--01"></div>
		<div class="grid__vertical--02"></div>
		<div class="grid__vertical--03"></div>
		<div class="grid__vertical--04"></div>
		<div class="grid__vertical--05"></div>
		<div class="grid__vertical--06"></div>
		<div class="grid__vertical--07"></div>
		<div class="grid__vertical--08"></div>
		<div class="grid__vertical--09"></div>
		<div class="grid__horizontal--01"></div>
		<div class="grid__horizontal--02"></div>
		<div class="grid__horizontal--03"></div>
		<div class="grid__horizontal--04"></div>
		<div class="grid__horizontal--05"></div>
		<div class="grid__horizontal--06"></div>
		<div class="grid__horizontal--07"></div>
		<div class="grid__horizontal--08"></div>
		<div class="grid__horizontal--09"></div>
	</div>

	<div id="title">
		<div class="title__position">
			<div>
				<h1 class="alphabet_A">A</h1>
				<h1 class="alphabet_Q">Q</h1>
				<h1 class="alphabet_U">U</h1>
				<h1 class="alphabet_A-2">A</h1>
				<h1 class="alphabet_R">R</h1>
				<h1 class="alphabet_I">I</h1>
				<h1 class="alphabet_U-2">U</h1>
				<h1 class="alphabet_M">M</h1>
				<!-- <p class="inspired-by">Inspired by <a href="http://paperfish.com.au/">paperfish</a></p> -->
			</div>
		</div>
	</div>



	<div id="flora_fauna">
		<div class="fish--a1 fish--xs"></div>
		<div class="fish--a2 fish--sm"></div>
		<div class="fish--a3 fish--xs"></div>
		<div class="fish--a4 fish--md"></div>
		<div class="fish--a5 fish--sm"></div>
		<div class="fish--a6 fish--xs"></div>
		<div class="fish--a7 fish--xs"></div>
		<div class="fish--b fish--sm"></div>
		<div class="fish--c fish--lg"></div>
		<div class="flora--a"></div>
		<div class="flora--b1"></div>
		<div class="flora--b2"></div>
		<div class="flora--c"></div>
		<div class="flora--d"></div>
	</div>

</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
