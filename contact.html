	<body id="contact" class="nl-blurred">
		<div class="container">
			<div class="main clearfix">
				<form id="nl-form" class="nl-form" action="php/mail.php" method="POST">
					Hello Shun,
          <br>
          I would like to
					<select id="actionSelect" name="action">
						<option selected>{ action }</option>
						<option value="get in touch">get in touch</option>
            <option value="meetup">meetup</option>
            <option value="see your resume">see your resume</option>
					</select>
          <span class="exclusion">with you</span>.
          <br><span class="optionA">Would you mind contacting me at</span><span class="optionB">Would you mind sending me a copy to</span>
					<input type="text" value="" placeholder="{ address }" name="contact" size="20" required/>
          .
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit"><i class="fas fa-paper-plane"></i>&ensp;Deliver!</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div>
